<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - aligh self</title>

    <style>
        .flex-container{
            max-width: 350px;
            border: 1px solid;
            margin-bottom: 10px;
            display: flex;
            align-items: center
        }

        .align-container{
            align-items: flex-end;
        }

        .item{
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        center{
            align-self: center;
        }

        .start{
            align-self: flex-start;
        }

        .end{
            align-self: flex-end;
        }

        .baseline{
            align-self: baseline;
        }

        .stretch{
            align-self: stretch;
        }

        .auto{
            align-self:auto;
        }

        .direction{
            flex-direction: column;
        }
    </style>
</head>
<body>

    <h1>Row</h1>

    <div class="flex-container">
        <div class="item ">AAA</div>
        <div class="item auto">123</div>
        <div class="item auto">Lorem Ipusum Negtum Yuham Gabiter</div>
        <div class="item auto">Item 4</div>
    </div>

    <div class="flex-container align-container">
        <div class="item center">AAA</div>
        <div class="item start">123</div>
        <div class="item auto">Lorem Ipusum Negtum Yuham Gabiter</div>
        <div class="item end">Item 4</div>
    </div>

    <div class="flex-container align-container">
        <div class="item center">AAA</div>
        <div class="item start">AAaaa</div>
        <div class="item end">AAAaaa</div>
        <div class="item stretch">Lorem Ipusum Nes Gabiter</div>
    </div>

    <h1>Column</h1>

    <div class="flex-container align-container direction">
        <div class="item auto">AAA</div>
        <div class="item auto">123</div>
        <div class="item auto">Lorem Ipusum Negtum Yuham Gabiter</div>
        <div class="item auto">Item 4</div>
    </div>

    <div class="flex-container direction">
        <div class="item center">AAA</div>
        <div class="item start">123</div>
        <div class="item auto">Lorem Ipusum Negtum Yuham Gabiter</div>
        <div class="item end">Item 4</div>
    </div>

    <div class="flex-container direction">
        <div class="item center">AAA</div>
        <div class="item start">AAaaa</div>
        <div class="item end">AAAaaa</div>
        <div class="item stretch">Lorem Ipusum Nes Gabiter</div>
    </div>

</body>
</html>
