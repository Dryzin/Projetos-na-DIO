<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Wrap</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: column;
            height: 250px;
            border: 2px solid black;
            max-width: 310px;
        }

        .item{
            font-size: 24px;
            height: 50%;
            text-align: center;
            min-width: 100px;
            line-height: 50px;
        }

        .nowrap{
            flex-wrap: nowrap;
        }

        .wrap{
            flex-wrap: wrap;
        }

        .wrap-reverse{
            flex-wrap: wrap-reverse;
        }

        .blue{
            background-color: blue;
        }

        .green{
            background-color: green;
        }

        .orange{
            background-color: orangered;
        }

        .border{
            border: 2px solid white;
        }

        .border2{
            border-right: 2px solid white;
        }


    </style>
</head>
<body>
    <h1>no wrap</h1>
    
    <div class="flex-container nowrap">
        <div class="item orange border">1</div>
        <div class="item green ">2</div>
        <div class="item blue border">3</div>
        <div class="item orange ">4</div>
    </div>

    <h1>wrap</h1>

    <div class="flex-container wrap">
        <div class="item green border2">1</div>
        <div class="item blue border2">2</div>
        <div class="item orange border2">3</div>
        <div class="item green border2">4</div>
        <div class="item blue ">5</div>
        <div class="item orange ">6</div>
        
    </div>

    <h1>wrap-reverse</h1>

    <div class="flex-container wrap-reverse">
        <div class="item green ">1</div>
        <div class="item blue">2</div>
        <div class="item orange border2">3</div>
        <div class="item orange border2">4</div>
    </div>

</body>
</html>
